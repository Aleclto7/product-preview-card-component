<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="card__result">
        <img src="./images/image-product-mobile.jpg" alt="Grabrielle Chanel Perfume">
      </div>
  
      <div class="card__summary">
        <p class="summary__subtitle">P E R F U M E</p>
        <h2 class="summary__title">Gabrielle Essence Eau De Parfum</h2>
        <p class="summary__subtitle">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
  
        <ul class="summary__list">
            <li class="list__element reaction_element">
              <p class="element_p category_1">$149.99</p>
              <p class="element_p score_1">$169.99</p>
            </li>
        </ul>
        <div class="summary__container">
            <button class="container__button">Add to Cart</button>
        </div>
      </div>
    </div>    
  </main>
</body>
</html>
